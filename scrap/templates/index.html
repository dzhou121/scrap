<!DOCTYPE html>
<html>
  <head>
    <title>Search links - Scrap</title>
    <meta charset="utf-8">
    <link href="{{ url_for('static', filename='css/bootstrap.min.css') }}" rel="stylesheet">
    <script src="{{ url_for('static', filename='js/jquery-1.9.1.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
  </head>
  <body>
    <div class="container" style="margin-top: 30px;">
      <form class="form-horizontal well" method="POST" id="search">
        <div class="control-group">
          <label class="control-label" for="Keyword">Keyword</label>
          <div class="controls">
            <input type="text" id="keyword" name="keyword" value="{{ keyword }}" placeholder="Put your keyword">
          </div>
        </div>
        <div class="control-group">
          <label class="control-label" for="domain">Domain</label>
          <div class="controls">
            <input type="text" id="domain" name="domain" value="{{ domain }}" placeholder="Put your domain">
          </div>
        </div>
        <div class="control-group">
          <div class="controls">
            <label class="checkbox">
              <input type="checkbox" value="google" checked> Google
            </label>
            <label class="checkbox">
              <input type="checkbox" value="baidu" checked> Baidu
            </label>
            <label class="checkbox">
              <input type="checkbox" value="bing" checked> Bing
            </label>
            <button type="submit" class="btn">Search</button>
          </div>
        </div>
      </form>
      <div id="google">
      </div>
      <div id="baidu">
      </div>
      <div id="bing">
      </div>
    </div>
  </body>
</html>
